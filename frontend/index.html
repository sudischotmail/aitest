<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tenant SAAS System Management Backend</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Welcome to the Multi-Tenant SAAS System Management Backend</h1>
    <form id="tenant-form">
        <label for="tenant-name">Tenant Name:</label>
        <input type="text" id="tenant-name" name="tenant-name" required>
        <label for="tenant-email">Tenant Email:</label>
        <input type="email" id="tenant-email" name="tenant-email" required>
        <button type="submit">Submit</button>
    </form>
    <script src="js/app.js"></script>
</body>
</html>
